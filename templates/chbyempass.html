{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>RAKSHAK-S REMOTE CONTROL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/e37b0fbcdd.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon/apple-icon-57x57.png'%}">
<link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon/apple-icon-60x60.png'%}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/apple-icon-72x72.png'%}">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png'%}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-icon-114x144.png'%}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/apple-icon-120x120.png'%}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon/apple-icon-144x144.png'%}">
<link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon/apple-icon-152x152.png'%}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-icon-180x180.png'%}">
<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/android-icon-192x192.png'%}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png"'%}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon/favicon-96x96.png'%}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png'%}">
<link rel="manifest" href="{% static 'img/favicon/manifest.json'%}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{% static 'img/favicon/ms-icon-144x144.png'%}">
<meta name="theme-color" content="#ffffff">

  <style>
  		.brand_logo_container {
			position: absolute;
			height: 35%;
			width: 35%;
			top: -15%;
			border-radius: 50%;
			background: #00488bc0;
			padding: 0.9%;
			text-align: center;

      
		}
		.brand_logo {
			height: 100%;
			width: 100%;
			border-radius: 50%;
			border: 5px solid white;
		}

  </style>
  
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %} 

             <br>
             <br>
  
<div class="container mt-3"  >
  <div class="card shadow text-center bg-light text-dark col-md-4 " style=" margin:10% auto;">
    <div class="card-body">

        <div class="d-flex justify-content-center shadow">
            <div class="brand_logo_container mb-5 shadow ">
              <img src="{% static 'img/RAKSHAK LOGO S 2.png'%}" class="brand_logo" alt="Logo">
            </div>
          </div>

	        <form action="/useraccount/pass_reset_done/" class="was-validated" method="POST">
          {% csrf_token %}
                <div class="input-group mb-5" style="margin-top: 40%;">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input class="form-control input_user" name="user" id="user" value="{{user.user}}" readonly="readonly">
                    </div>
                     <input type="hidden" id="token" name="token" value="{{user.pass_token}}">
                    <div class="input-group mb-5 mt-5">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" id="password1" class="form-control input_user"  placeholder="Enter Your New Password" >
                        </div>
                  <div class="input-group mb-5 mt-5">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" id="password2" class="form-control input_user"  placeholder="Enter Your New Password Again" >
                        </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a name="" id="" class="mt-4 btn btn-primary" href="/" role="button">Bact To Home</a>
  </div>
  
  </div>

        </div>

</div>
 <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 10000)
  </script> 

</body>
</html>
