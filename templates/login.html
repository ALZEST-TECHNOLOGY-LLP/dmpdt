  <style>
  	 .brand_logo_container {
			position: absolute;
			height: 35%;
			width: 35%;
			top: -15%;
			border-radius: 50%;
			background: #00488bc0;
			padding: 0.9%;
			text-align: center;

      
		}
		.brand_logo {
			height: 100%;
			width: 100%;
			border-radius: 50%;
			border: 5px solid white;
		} 

  </style>

<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %} 

             <br>
             <br>
  
<div class="container  mt-md-5"  >
  <div class="card shadow text-center bg-light text-dark col-md-4 " style=" margin:10% auto;">
    <div class="card-body">

        <div class="d-flex justify-content-center shadow">
            <div class="brand_logo_container mb-5 shadow ">
              <img src="{% static 'img/user_icon_001.jpg'%}" class="brand_logo" alt="Logo">
            </div>
          </div>

	        <form action="/account/login/" class="was-validated" method="POST">
          {% csrf_token %}
                <div class="input-group mb-5 " style="margin-top: 35%;">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="name" name="username" id="username" class="form-control input_user" placeholder="Enter Username" >
                    </div>
                    
                    <div class="input-group mb-5 mt-5">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" id="password" class="form-control input_user"  placeholder="Enter Your Password" >
                        </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="mt-4">
              <div class="d-flex justify-content-center links">
                <a href="/useraccount/resetpassword/">Forgot your password?</a>
              </div>
            </div>
  </div>
  
  </div>

        </div>

</div>
 <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 10000)
  </script>
